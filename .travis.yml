language: generic
notifications:
  email: false

os:
- osx
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - cmake
            - cmake-data
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
script:
- cmake -H. -B_builds -DBUILD_EXAMPLES=ON
- cmake --build _builds
